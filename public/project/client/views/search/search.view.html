<h2>Search</h2>

<input ng-model="model.news.title" class="form-control"/>
<button ng-click="model.search(model.news)"
        class="btn btn-primary btn-block">
    Search
</button>

<div ng-controller="SearchController as model">
    <br>
    <div class="table-responsive">
        <h3>Search Results</h3>
        <table id="searchTable" class="table table-hover" cellspacing="0" cellpadding="0">
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody width="1px">
            <tr ng-repeat="entry in data.response.results" class="text-center">
                <td <span style="max-width:150px;">
                    <img class="searchImage" ng-src="{{entry.fields.thumbnail}}"/></span>
                </td>
                <td <span style="max-width:200px;">
                    <h3><a class="newsTitle" href="#/details/{{entry.id}}" ng-bing-html="model.trustAsHtml(entry.webTitle)">{{entry.webTitle}}</a></h3>
                    <h4 ng-bind-html="model.trustAsHtml(entry.fields.trailText)">{{entry.fields.trailText}}</h4>
                </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
