<h2>Search</h2>

<input ng-model="model.news.title" class="form-control"/>
<button ng-click="model.search(model.news)"
        class="btn btn-primary btn-block">
    Search
</button>
<h3>Search Results</h3>


<ul>
    <li ng-repeat="entry in data.responseData.entries">
        <div>
        <a href="{{entry.link}}" target="_blank">
        {{entry.title}}
        </a></div>
    </li>
</ul>
