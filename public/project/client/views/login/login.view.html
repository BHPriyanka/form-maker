<div ng-controller="LoginController as model">
    <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
        <h1 class="page-header">Login </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label"> Username </label>

                <div class="col-sm-10">
                    <input ng-model="model.user.userName" type="text" class="form-control" id="userName" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="model.login(model.user)" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
