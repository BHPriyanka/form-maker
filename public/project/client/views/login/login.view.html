<div ng-controller="LoginController as model">
        <div id="loginbanner">
    <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="register-name"><span class="glyphicon glyphicon-lock"></span>Login</h4></div>

            <div class="panel-body">
                <form class="form-horizontal text-left " role="form">
                    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label"> Username </label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input ng-model="model.user.userName" type="text" class="form-control" id="userName" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="model.login(model.user)" type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </div>
        </form>
            </div>
        </div>
    </div>
        </div>
    </div>
