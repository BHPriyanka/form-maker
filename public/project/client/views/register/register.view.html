<div ng-controller="RegisterController as model">
    <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
        <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
        <h1 class="page-header">Register</h1>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.userName" type="text" class="form-control" id="userName" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="password2" class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
                </div>
            </div>

            <div class="form-group">
                <label for="emails" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.emails" type="text" class="form-control" id="emails" placeholder="Emails">
                </div>
            </div>

            <div class="form-group">
                <label for="phones" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input ng-model="model.currentUser.phones" type="text" class="form-control" id="phones" placeholder="Phone">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="model.register(model.currentUser)" type="submit" class="btn">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
