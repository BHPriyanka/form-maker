<div ng-controller="SportsController as model">
    <br>
    <div ng-repeat="entry in data.response.results" class="text-center">
        <div class="my-col-50">
            <div>
                <h4 class="sportsheadLine">
                    <a class="sportColor" href="#/details/{{entry.id}}">{{entry.fields.headline}}</a>
                </h4>
                <img class="Image" ng-src="{{entry.fields.thumbnail}}"/>
                <p class="travelText">
                    {{entry.fields.trailText}}
                </p>
            </div>
        </div>
    </div>
</div>
