<div ng-controller="TravelController as model">
    <br>
    <div ng-repeat="entry in data.response.results" class="text-center">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div ng-if="$even" class="thumbnail">
                    <img class="full-width img-responsive img-rounded" ng-src="{{entry.fields.thumbnail}}" alt="..."/>
                    <div class="caption">
                        <h4 class="headLine">
                            <a class="headColor" href="#/details/{{entry.id}}" ng-bind-html="model.trustAsHtml(entry.fields.headline)">{{entry.fields.headline}}</a>
                        </h4>
                        <p class="travelText" ng-bind-html="model.trustAsHtml(entry.fields.trailText)">
                            {{entry.fields.trailText}}
                        </p>
                    </div>
                </div>

                <div ng-if="$odd" class="thumbnail">
                    <img class="full-width img-responsive img-rounded" ng-src="{{entry.fields.thumbnail}}" alt="..."/>
                    <div class="caption">
                        <h4 class="headLine">
                            <a class="headColor" href="#/details/{{entry.id}}" ng-bind-html="model.trustAsHtml(entry.fields.headline)">{{entry.fields.headline}}</a>
                        </h4>
                        <p class="travelText" ng-bind-html="model.trustAsHtml(entry.fields.trailText)">
                            {{entry.fields.trailText}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
