<!DOCTYPE html>
<html lang="en" ng-app="NetNewsApp">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <script type="text/javascript" src="http://www.google.com/jsapi">
    </script>

    <script type="text/javascript">
        google.load("feeds", "1") //Load Google Ajax Feed API (version 1)
    </script>

    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="services/user.service.client.js"></script>
    <script src="services/newsapi.service.js"></script>
    <script src="services/sportsapi.service.client.js"></script>
    <script src="services/article.service.client.js"></script>
    <script src="services/entertain.service.client.js"></script>
    <script src="services/travelapi.service.client.js"></script>
    <script src="services/techapi.service.client.js"></script>
    <script src="views/header/header.controller.js"></script>
    <script src="views/admin/admin.controller.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/profile/profile.controller.js"></script>
    <script src="views/register/register.controller.js"></script>
    <script src="views/search/search.controller.js"></script>
    <script src="views/sports/sports.controller.js"></script>
    <script src="views/entertainment/entertainment.controller.js"></script>
    <script src="views/travel/travel.controller.js"></script>
    <script src="views/technology/technology.controller.js"></script>
    <script src="views/details/details.controller.js"></script>
    <script src="views/main/main.controller.js"></script>

    <title>NetNews Project</title>
</head>
<body>
<div class="container" ng-controller="MainController as model">
    <div ng-include="'views/header/header.view.html'"></div>
    <div ng-view></div>
    <div ng-show="model.location.url() == '/index1.html'" ng-controller="HomeController">
        <div ng-repeat="entry in data.response.results" class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col col-md-2 col-lg-offset-2">
                        <img ng-src="{{entry.fields.thumbnail}}" width="200px" height="200px"/>
                    </div>
                    <div class="col col-md-1"></div>
                    <div class="col col-md-7">
                        <h4 style="font-size: medium">
                            <p> <a href="{{entry.webUrl}}" target="_blank">{{entry.fields.headline}}</a></p>
                        </h4>
                        <p style="column-width: 100">
                            {{entry.fields.trailText}}
                        </p>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</div>
</body>
</html>
