<div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Forms : Registration Form</h1>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <ul class="nav nav-tabs">
            <li><a href="#/forms">Forms</a></li>
            <li class="active"><a href="#">Fields</a></li>
        </ul>

        <div class="form-group">
            <div ng-model="model.fields" field-sortable field-axis="y">
                <div ng-repeat="field in model.fields">
                    <div ng-switch on="field.type">
                        <br>
                    <div ng-switch-when="TEXT">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                            <div class="input-group-btn">
                                <a ng-click="model.editField(field)" type="button" data-toggle="modal" class="btn btn-default" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil hover"></span>
                                </a>
                                <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                    <span class="glyphicon glyphicon-remove hover"></span>
                                </a>
                                <a type="button" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-align-justify hover"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="OPTIONS">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <select class="form-control">
                                <option ng-repeat="op in field.options">{{op.label}}</option>
                            </select>
                            <div class="input-group-btn">
                                <a ng-click="model.editField(field)" type="button"
                                   data-toggle="modal" class="btn btn-default" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil hover"></span>
                                </a>
                                <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                    <span class="glyphicon glyphicon-remove hover"></span>
                                </a>
                                <a type="button" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-align-justify hover"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="TEXTAREA">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <textarea class="form-control" placeholder="{{field.placeholder}}"></textarea>
                            <div class="input-group-btn">
                                <a ng-click="model.editField(field)" type="button" data-toggle="modal" class="btn btn-default" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil hover"></span>
                                </a>
                                <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                    <span class="glyphicon glyphicon-remove hover"></span>
                                </a>
                                <a type="button" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-align-justify hover"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="CHECKBOXES">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <div class="checkbox">
                                <div ng-repeat="op in field.options">
                                    <label>
                                        <input type="checkbox" value="{{op.value}}">{{op.label}}
                                    </label>
                                    <br>
                                </div>
                            </div>
                            <div class="input-group-btn">
                                <a ng-click="model.editField(field)" type="button" data-toggle="modal" class="btn btn-default" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil hover"></span>
                                </a>
                                <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                    <span class="glyphicon glyphicon-remove hover"></span>
                                </a>
                                <a type="button" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-align-justify hover"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="RADIOS">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <div class="radiobutton">
                            <div ng-repeat="op in field.options" class="radio">
                                <label>
                                    <input type="radio" name="{{op.label}}" value="{{op.value}}" checked>
                                    {{op.label}}
                                </label>
                                <br>
                            </div>
                            </div>
                            <div class="input-group-btn">
                                <a ng-click="model.editField(field)" type="button" data-toggle="modal"
                                   class="btn btn-default" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil hover"></span>
                                </a>
                                <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                    <span class="glyphicon glyphicon-remove hover"></span>
                                </a>
                                <a type="button" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-align-justify hover"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                        <div ng-switch-when="DATE">
                            <form>
                                <label>Date</label>
                                <div class="input-group">
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="{{field.label}}">
                                    <div class="input-group-btn">
                                        <a ng-click="model.editField(field)" type="button" data-toggle="modal"
                                           class="btn btn-default" data-target="#editField">
                                            <span class="glyphicon glyphicon-pencil hover"></span>
                                        </a>
                                        <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                            <span class="glyphicon glyphicon-remove hover"></span>
                                        </a>
                                        <a type="button" class="btn btn-default" >
                                            <span class="glyphicon glyphicon-align-justify hover"></span>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div ng-switch-when="EMAIL">
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                                <div class="input-group-btn">
                                    <a ng-click="model.editField(field)" type="button" data-toggle="modal" class="btn btn-default" data-target="#editField">
                                        <span class="glyphicon glyphicon-pencil hover"></span>
                                    </a>
                                    <a ng-click="model.removeField(field)" type="button"class="btn btn-default" >
                                        <span class="glyphicon glyphicon-remove hover"></span>
                                    </a>
                                    <a type="button" ng-click="model.reorder()" class="btn btn-default" >
                                        <span class="glyphicon glyphicon-align-justify hover"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <label for="input5">Add New Field:</label>
            <br>
            <div class="form-group col-sm-9">
                <select ng-model="model.fieldType" class="form-control" id="input5">
                    <option>Single Line Text Field</option>
                    <option>Date Field</option>
                    <option>Dropdown Field</option>
                    <option>Checkboxes Field</option>
                    <option>Radio Buttons Field</option>
                    <option>Multi Line Text Field</option>
                </select>
            </div>
            <div class="form-group col-sm-3">
                <button ng-click="model.addField(model.fieldType)" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>

            <div id="editField" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{model.ok_field.label}}</h4>
                        </div>
                        <div class="modal-body" ng-switch on="model.edit_field.type">
                            <div ng-switch-when="TEXT">
                                <h3>Single Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <input ng-model="model.edit_field.placeholder" class="form-control" type="text"
                                           placeholder="Edit Placeholder">
                                </form>
                            </div>
                            <div ng-switch-when="TEXTAREA">
                                <h3>Multi Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                            <textarea ng-model="model.edit_field.placeholder" class="form-control"
                                      placeholder="Edit Placeholder"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="OPTIONS">
                                <h3>Dropdown Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Dropdown Label">
                                    <br>
                                    <label>Options</label>
                                    <textarea ng-model="model.opText" class="form-control"
                                      placeholder="Edit Options" ng-list="&#10;" ng-trim="false">
                                    </textarea>
                                </form>
                            </div>
                            <div ng-switch-when="DATE">
                                <h3>Date Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text">
                                    <br>
                                </form>
                            </div>
                            <div ng-switch-when="RADIOS">
                                <h3>Radio Buttons Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Radio Label">
                                    <br>
                                    <label>Options</label>
                            <textarea ng-model="model.opText" class="form-control" placeholder="Edit Radio Options"
                                      ng-list="&#10;" ng-trim="false"></textarea>
                                </form>
                            </div>
                            <div ng-switch-default>
                                <h3>Checkbox Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Checkbox label">
                                    <br>
                                    <label>Options</label>
                            <textarea ng-model="model.opText" class="form-control"
                                      placeholder="Edit Checkbox options" ng-list="&#10;" ng-trim="false"></textarea>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="model.okEdit(model.edit_field)" type="button" class="btn btn-default"
                                    data-dismiss="modal">Ok
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
