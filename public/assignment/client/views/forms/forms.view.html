<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms </h1>
</div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div ng-controller="FormController as model">
        <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#/forms">Forms</a>
            </li>
        </ul>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>
                        <button type="button" class="btn dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span></button> Form Name </th>
                    <th>Action</th>
                </tr>

                <tr>
                    <td>
                        <input ng-model="model.selected.title" type="text" id="formName" placeholder="Name">
                    </td>
                    <td>
                        <button ng-click="model.updateForm(model.selected)" class="btn btn-warning">&check;</button>
                        <button ng-click="model.addForm(model.selected)" class="btn btn-success">&plus;</button>
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="form in model.userForms">
                    <td ng-model="form.title"><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>

                    <td>
                        <button ng-click="model.selectForm($index)" class="btn btn-warning">...</button>
                        <button ng-click="model.deleteForm($index)" class="btn btn-danger">X</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
