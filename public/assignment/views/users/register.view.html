<div ng-controller="RegisterController">
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password1" type="password" class="form-control" id="password1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email1" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email1" type="email" class="form-control" id="email1" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register(user)" type="submit" class="btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
</div>
